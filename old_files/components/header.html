                <img src="/assets/img/logo.png" alt="Peston İlaçlama" class="img-fluid" style="max-height: 60px;">
                <h1 class="m-0 ms-2 text-primary">Peston İlaçlama</h1>

        <div class="col-lg-9">

                </a>
            </div>

    </div>
</header>

<script>
    // Header için gerekli JavaScript kodları
    document.addEventListener('DOMContentLoaded', function() {
        // Scroll olduğunda header'ı sabit yap
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.classList.add('fixed-top', 'shadow-sm');
            } else {
                header.classList.remove('fixed-top', 'shadow-sm');
            }
        });
    });
</script>
