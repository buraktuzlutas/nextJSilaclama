<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Teklif Al - Peston İlaçlama</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ilaçlama, haşere, böcek, fare, ilaçlama teklifi" name="keywords">
    <meta content="Profesyonel ilaçlama hizmetleri için hemen teklif alın. Size özel fiyat teklifimizi en kısa sürede iletelim." name="description">

    <!-- Favicon -->
    <link href="../assets/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../assets/lib/animate/animate.min.css" rel="stylesheet">
    <link href="../assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../assets/css/style.css" rel="stylesheet">

    <style>
        .hasere-item {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #00B074;
            color: #00B074;
            padding: 15px 25px;
            margin: 8px;
            border-radius: 8px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .hasere-item i {
            font-size: 1.2em;
        }
        .hasere-item:hover {
            background-color: #00B074;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,176,116,0.2);
        }
        .hasere-item.selected {
            background-color: #00B074;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,176,116,0.2);
        }
        .form-section {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.1);
            padding: 40px;
            margin: 30px 0;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #00B074;
            box-shadow: 0 0 0 0.2rem rgba(0,176,116,0.15);
        }
        .btn-primary {
            background-color: #00B074;
            border-color: #00B074;
            padding: 12px 35px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #009963;
            border-color: #009963;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,176,116,0.2);
        }
        .checkbox-group {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .checkbox-group .form-check {
            margin: 10px 0;
        }
        .checkbox-group label {
            margin-left: 8px;
            color: #555;
            font-weight: 500;
        }
        .form-check-input:checked {
            background-color: #00B074;
            border-color: #00B074;
        }
        .page-header {
            position: relative;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(../assets/img/carousel-1.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Header Start -->
    <div id="header"></div>
    <!-- Header End -->

    <!-- Navbar Start -->
    <div id="navbar"></div>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-5">
            <h1 class="display-4 text-white animated slideInDown mb-4">Teklif Al</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="../index.html">Ana Sayfa</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Teklif Al</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Teklif Form Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <h1 class="mb-3">İlaçlama Teklifi Alın</h1>
                <p>Profesyonel ilaçlama hizmetimiz için hemen teklif alın. Size özel fiyat teklifimizi en kısa sürede iletelim.</p>
            </div>
            <div class="row g-4">
                <div class="col-12">
                    <div class="form-section wow fadeInUp" data-wow-delay="0.2s">
                        <form id="teklifForm">
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Mekan Tipi</label>
                                        <select class="form-select" id="mekanTipi" required>
                                            <option value="">Seçiniz</option>
                                            <option value="ev">Ev</option>
                                            <option value="apartman">Apartman</option>
                                            <option value="ofis">Ofis</option>
                                            <option value="restoran">Restoran</option>
                                            <option value="depo">Depo</option>
                                            <option value="fabrika">Fabrika</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Alan (m²)</label>
                                        <input type="number" class="form-control" id="alan" required min="1" placeholder="Örn: 100">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-4">
                                <label class="form-label">Haşere Türü (En az bir tane seçiniz)</label>
                                <div class="d-flex flex-wrap">
                                    <div class="hasere-item" data-value="hamambocegi"><i class="bi bi-bug"></i>Hamam Böceği</div>
                                    <div class="hasere-item" data-value="fare"><i class="bi bi-bug"></i>Fare</div>
                                    <div class="hasere-item" data-value="karinca"><i class="bi bi-bug"></i>Karınca</div>
                                    <div class="hasere-item" data-value="pire"><i class="bi bi-bug"></i>Pire</div>
                                    <div class="hasere-item" data-value="tahtakurusu"><i class="bi bi-bug"></i>Tahtakurusu</div>
                                    <div class="hasere-item" data-value="guve"><i class="bi bi-bug"></i>Güve</div>
                                </div>
                            </div>

                            <div class="checkbox-group mt-4">
                                <h5 class="mb-3">İndirim Fırsatları</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="periyodikIndirim">
                                    <label class="form-check-label" for="periyodikIndirim">
                                        <i class="bi bi-check-circle text-primary me-2"></i>
                                        Periyodik ilaçlama istiyorum (%20 indirim)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="apartmanIndirim">
                                    <label class="form-check-label" for="apartmanIndirim">
                                        <i class="bi bi-check-circle text-primary me-2"></i>
                                        Tüm apartman için teklif istiyorum (%15 indirim)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="garantiIndirim">
                                    <label class="form-check-label" for="garantiIndirim">
                                        <i class="bi bi-shield-check text-primary me-2"></i>
                                        1 yıl garanti istiyorum
                                    </label>
                                </div>
                            </div>

                            <div class="row g-4 mt-2">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">İl</label>
                                        <select class="form-select" id="il" required>
                                            <option value="">Seçiniz</option>
                                            <option value="istanbul">İstanbul</option>
                                            <option value="ankara">Ankara</option>
                                            <option value="izmir">İzmir</option>
                                            <option value="bursa">Bursa</option>
                                            <option value="antalya">Antalya</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">İlçe</label>
                                        <select class="form-select" id="ilce" required disabled>
                                            <option value="">Önce il seçiniz</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row g-4 mt-2">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Ad Soyad</label>
                                        <input type="text" class="form-control" id="adSoyad" required placeholder="Adınız ve soyadınız">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Telefon</label>
                                        <input type="tel" class="form-control" id="telefon" required pattern="[0-9]{10}" placeholder="5XX XXX XXXX">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-4">
                                <label class="form-label">E-posta (İsteğe bağlı)</label>
                                <input type="email" class="form-control" id="email" placeholder="ornek@email.com">
                            </div>

                            <div class="text-center mt-5">
                                <button type="submit" class="btn btn-primary btn-lg px-5">
                                    <i class="bi bi-send me-2"></i>Teklif Al
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Teklif Form End -->

    <!-- Footer Start -->
    <div id="footer"></div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/lib/wow/wow.min.js"></script>
    <script src="../assets/lib/easing/easing.min.js"></script>
    <script src="../assets/lib/waypoints/waypoints.min.js"></script>
    <script src="../assets/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="../assets/js/main.js"></script>
</body>
</html>
